<div class="row">
  <div class="col-md-12">


    <div *ngIf="currPage | async as currentPageNb">
      <table class="table table-striped" *ngIf="coffee | async as coffeeData">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let coffee of coffeeData | slice: (currentPageNb-1) * pageSize : (currentPageNb-1) * pageSize + pageSize">
            <td>{{ coffee.id }}</td>
            <td style="word-break: break-all">{{ coffee.blend_name }}</td>
            <td style="word-break: break-all">{{ coffee.origin }}</td>
            <td>
              <a href="" class="btn btn-info" [routerLink]="['details', coffee.id]">Details </a>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item" *ngFor="let pageNb of pagination" [ngClass]="{'active': pageNb === currentPageNb}">
            <a class="page-link" href="javascript:void(0)" (click)="changePage(pageNb)">{{pageNb}}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
